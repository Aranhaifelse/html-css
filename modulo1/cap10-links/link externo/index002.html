<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>link externo</title>
</head>
<body>
    <!--
    rel="next" - indica que o link é para a próxima parte  do documento atual
    rel="prev" - indica que o link é para a parte anterior do documento atual
    rel="author" - indica que é um link para o site do autor do autor atual
    rel="external" - indica que é um link para outro site que não faz parte do site
    -->
    <h1>Links externos</h1>
    <p>
        Meu canal no youtube vai <a href="https://www.youtube.com/">por aqui </a>
    </p>
    <p>
        Pode abrir sem medo de ser feliz <a href="https://www.youtube.com/" target="_blank" rel="external">abrindo outra aba</a>
    </p>
</body>
</html>
