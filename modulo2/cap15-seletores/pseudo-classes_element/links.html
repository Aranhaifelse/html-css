<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style>
        /* 
            #  = id
            .  = class
            :  = pseudo-class
            :: = pseudo-element
            >  = children


        */
        body {
             font-family: Arial, Helvetica, sans-serif;
        }

        a {
            color: red;
            text-decoration: none;
            font-weight: bold;
        }
        
        a:visited{
            color: darkred;
        }
        /* :visited (pseudo-class) - ALTERA O ESTADO DE UM LINK QUANDO É VISITADO*/
        a:hover{
            color: black;
            text-decoration: underline;
        }
        /* :hover (pseudo-class) ALTERA PARA O ESTADO DE UM ELEMENTO PARA OUTRO AO PASSAR O MOUSE EM CIMA */
        a:active{
            color: rgb(4, 0, 255);
        }
        /* :active (pseudo-class) - ALTERA O ESTADO DE UM ELEMENTO APÓS SER CLICADO */

        .especial {
            background-color: rgb(240, 167, 167);
            
        }
        .especial::before {
            content: '--';
        }
        /* ::before (pseudo-element) - ADICIONA ALGUM CONTEÚDO ANTES DE UM ELEMENTO ESPECIFICADO */
        .especial::after {
            content: '*';
        }
        /* ::after (pseudo-element) - ADICIONA ALGUM CONTEÚDO DEPOIS DE UM ELEMENTO ESPECIFICADO */
    </style>
</head>
<body>
    <ul>
        <li><a href="http://gustavoguanabara.github.io" target="_blank">Repositório Gitghub</a></li>
        <li><a href="https://youtube.com" class="especial">Canal do youtube</a></li>
        <li><a href="http://www.cursoemvideo.com" class="especial">Site do Curso em vídeo</a></li>
    </ul>
</body>
</html>
